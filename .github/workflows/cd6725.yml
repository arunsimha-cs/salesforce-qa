name: CI
on: 
  push: 
    branches: main
  pull_request: 
    branches: -'*'
env: 
  SONAR_SCANNER_VERSION: 5.0.1.3006
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4
      - name: Cache files 
        uses: actions/cache@v4
        with: 
            path: | 
                ~/.sonar 
            key: ${{ runner.os }}-sonar 
            restore-keys: ${{ runner.os }}-sonar 
      - name: Run Codescan On Push 
        if: github.event_name == 'push' 
        uses: codescan-io/codescan-scanner-action@1.6
        with: 
          organization: sush
          projectKey: sush1
          codeScanUrl: https://6d7f-106-222-229-214.ngrok-free.app/
          login: squ_3a8af611bf6c9afabf3875fd5b6d7e4f7cf10d21
          generateSarifFile: true 
          failOnRedQualityGate: true 
      - name: Run Codescan On PR 
        if: github.event_name == 'pull_request' 
        uses: codescan-io/codescan-scanner-action@1.6
        with: 
          organization: sush
          projectKey: sush1
          codeScanUrl: https://6d7f-106-222-229-214.ngrok-free.app/
          login: squ_3a8af611bf6c9afabf3875fd5b6d7e4f7cf10d21
          scanChangedFilesOnly: true 
          generateSarifFile: true 
          failOnRedQualityGate: true 
          args: | 
            sonar.pullrequest.branch=${{github.head_ref}} 
            sonar.pullrequest.base=${{github.base_ref}} 
            sonar.pullrequest.key=${{github.event.number}} 
      - name: Upload SARIF file 
        uses: github/codeql-action/upload-sarif@v3 
        with: 
          sarif_file: codescan.sarif 
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: codescan.sarif
          path: codescan.sarif
